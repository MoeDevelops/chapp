name: test

on:
  push:
    branches:
      - main
      - development
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    container: alpine:edge

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chapp_test

    steps:
      - uses: actions/checkout@v4
      - name: Install packages
        run: apk add gleam rebar3
      - name: Install dependencies
        run: gleam deps download
      - name: Run unit tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_SSL: False
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_IP_VERSION: IPv4
        run: gleam test
      - name: Check format
        run: gleam format --check src test
