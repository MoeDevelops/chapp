name: test

on:
  push:
    branches:
      - main
      - development
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup postgres
        uses: ikalnytskyi/action-setup-postgres@v5
        with:
          database: chapp_test
      - name: Setup BEAM
        uses: erlef/setup-beam@v1.17.5
        with:
          otp-version: "26.0.2"
          gleam-version: "1.1.0"
          rebar3-version: "3"
      - name: Install dependencies
        run: gleam deps download
      - name: Run unit tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_SSL: False
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_IP_VERSION: IPv4
        run: gleam test
      - name: Check format
        run: gleam format --check src test
