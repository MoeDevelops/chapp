name: test

on:
  push:
    branches:
      - main
      - development
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    container: alpine:edge

    steps:
      - uses: actions/checkout@v4
      - name: Install packages
        run: apk add gleam rebar3 postgresql16
      - name: Install dependencies
        run: gleam deps download
      - name: Run unit tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_SSL: False
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_IP_VERSION: IPv4
        run: gleam test
      - name: Check format
        run: gleam format --check src test
