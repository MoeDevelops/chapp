name: test

on:
  push:
    branches:
      - main
      - development
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: exercism/gleam-test-runner:latest

    services:
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: example
          POSTGRES_DB: chapp_test

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: gleam deps download
      - name: Run unit tests
        run: gleam test
      - name: Check format
        run: gleam format --check src test
